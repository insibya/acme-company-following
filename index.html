<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
    <style>

    </style>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const { Component } = React;
      const { render } = ReactDOM;

      const API = 'https://acme-users-api-rev.herokuapp.com/api';

      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return user;
      };

      const CompanyFollowing= ({ company }) => {
        return (
          <li>
            { company.name }
            <select>
              {
                ['', 1, 2, 3, 4, 5].map( num => <option key={ num }>{ num }</option>)
              }
            </select>
          </li>
        )
      }

      class App extends Component {
        constructor(){
          super();
          this.state = {
            companies: [],
            user: {}
          }
        }
        async componentDidMount(){
          const user = await fetchUser();
          const response = await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')
          this.setState({ companies: response.data, user });
        }
        render(){
          const { companies, user } = this.state;
          console.log(user)
          return (
            <div>
              <h1>Acme Company Follower</h1>
              <h3>You { user.fullName} are following  companies</h3>
              <ul>
                {
                  companies.map( company => <CompanyFollowing
                    key={ company.id }
                    company={ company }
                  />)
                }
              </ul>
            </div>
          )
        }
      }

      const root = document.querySelector('#root');

      render(<App />, root);

    </script>
  </body>
</html>
